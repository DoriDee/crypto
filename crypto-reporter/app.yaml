  # application. It can be any sufficiently random string.
  PUBSUB_VERIFICATION_TOKEN: 5d2a1bba-5d02-4d17-a320-886484d6e841

instance_class: B8
basic_scaling:
  max_instances: 1
  idle_timeout: 10m

